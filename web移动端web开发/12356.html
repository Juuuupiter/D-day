<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .lalala{
            height: 100px;
            width: 100px;
            /*background: darkblue ;*/
        }
        p{
            height: 50px;
            width: 50px;
            /*background: whitesmoke ;*/
        }
        .selected{
            background: #00b51d;
        }
    </style>
</head>
<body>
<div id ="lalala" >
    <p >lll</p>
    <p >555</p>
</div>



<script>
    var odiv = document.getElementById ('lalala');
    var aLi = odiv.children;

    for(var i=0; i<aLi.length; i++){
        aLi[i].index = i;
        aLi[i].onmouseover  = function () {
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = '';
            }
            this.className = 'selected';

        };
    }
</script>
</body>
</html>
