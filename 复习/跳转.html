<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #vv{
            height: 500px;
            width: 800px;
            background: aquamarine ;
        }
        #red {
            width: 100%;
            height: 700px;
            background: red;
        }
    </style>
</head>
<body>

<button id="btn">红的</button>
<div id="vv"></div>
<div id="red"></div>
<script src="jquery-1.12.4.js"></script>
<script>
    $("#btn").on("click",function () {
        $("html,body").animate({scrollTop:$("#red").offset().top},1000);
    });
</script>
</body>
</html>
